name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # Build Cross-Platform Encode (Pure Rust)
  # Builds fountain-encode for all platforms (no OpenCV required)
  build-encode-cross:
    name: Build Encode ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset_name: fountain-encode-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            asset_name: fountain-encode-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: fountain-encode-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: fountain-encode-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: fountain-encode-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Configure cargo for ARM64 cross-compile
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build Encode
        run: cargo build --release --bin fountain-encode --no-default-features --features encode --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/fountain-encode
          else
            strip target/${{ matrix.target }}/release/fountain-encode
          fi

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/fountain-encode${{ matrix.os == 'windows-latest' && '.exe' || '' }} dist/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: encode-${{ matrix.target }}
          path: dist/*

  # Build WASM
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        run: |
          cargo build --release --target wasm32-unknown-unknown --no-default-features --features wasm
          wasm-bindgen target/wasm32-unknown-unknown/release/fountain.wasm --out-dir www/pkg --target web

      - name: Package WASM
        run: |
          cd www
          zip -r ../fountain-wasm.zip pkg/ index.html main.js

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg
          path: fountain-wasm.zip

  release:
    name: Create Release
    needs: [build-encode-cross, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release_assets
          find artifacts -type f -not -path "*/.*" -exec cp {} release_assets/ \;
          ls -R release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: true
          files: release_assets/*