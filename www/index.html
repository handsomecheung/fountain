<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain QR Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 { margin-bottom: 20px; color: #4CAF50; }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: scan 2s infinite linear;
            display: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled { background: #555; cursor: not-allowed; }
        button#stop-btn { background: #f44336; }
        
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            background: #333;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        #progress-bar {
            width: 100%;
            height: 10px;
            background: #555;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        #progress-fill {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        
        #download-area {
            margin-top: 20px;
            display: none;
        }
        canvas { display: none; } /* Hidden canvas for frame processing */
    </style>
</head>
<body>

    <h1>Fountain Scanner</h1>

    <div id="video-container">
        <video id="video" playsinline></video>
        <div id="scan-line"></div>
    </div>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <button id="start-btn">Start Camera</button>
        <button id="stop-btn" disabled>Stop</button>
    </div>

    <div id="status">
        Waiting to start...
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <div id="download-area">
        <button id="download-btn">Download File</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
